    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 3,
            spaceBetween: 15,
            Infinity: true,
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            breakpoints: {
                400: {
                    slidesPerView: 1,
                },
                600: {
                    slidesPerView: 2
                },
                800: {
                    slidesPerView: 3
                },
                1920: {
                    slidesPerView: 3
                },
            },
